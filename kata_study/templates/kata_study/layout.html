{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'kata_study/css/style.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'kata_study/js/report.js' %}"></script>
</head>
<body style="background-color:#eef2f8">
    <div class="image">
        {% block image %}{% endblock %}
        {% block catch %}{% endblock %}
    </div>
    <header class="site_header">
        {% include "kata_study/site_header.html" %}
    </header>
    <div class="content">
        <div class="content_card">
            {% block content %}{% endblock %}
            <div class="content_paginator">
                {% block paginator %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
