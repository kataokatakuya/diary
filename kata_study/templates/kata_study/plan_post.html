{% extends 'kata_study/layout.html' %}

{% block title %}カタカタ学習:Planの投稿{% endblock %}

{% load static %}
{% block image %}
<img src="{% static 'kata_study/write.webp' %}" class="image_vw">
{% endblock %}

{% block catch %}
<div class="catch_copy_box">
    <div class="catch_copy">
        PDCA
    </div>
    <div class="catch_copy_text">
        PDCAサイクルを回す中で、
        自身の目標設定と振り返りを行います。
    </div>
</div>
{% endblock %}

{% block content %}
<div class="post_title">
    Plan(計画)
</div>
<div class="form_body">
    <form action="{% url 'plan_posted' %}" method="post">
        {% csrf_token %}
        {{ plan_form.as_p }}
        <div class="button_area">
            <button class="btn btn-primary" type="submit" name="done">
                登録して終了
            </button>
            <button class="btn btn-primary" type="submit" name="next">
                登録して次に進む
            </button>
        </div>
    </form>
</div>
{% endblock %}
